<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGVS - Live Vote Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
            color: #1e293b;
        }
        .container {
            max-width: 800px;
        }
        .candidate-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .verify-btn {
            background-color: #4f46e5;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">


    <header class="w-full text-center py-4 mb-8">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-2">Live Vote Count</h1>
        <p class="text-xl text-gray-600">Real-time updates from NGVS</p>
    </header>

    <main class="w-full container px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

            <div class="candidate-card p-6 flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Candidate A</h2>
                <div class="text-5xl font-extrabold text-indigo-600" id="count-a">0</div>
                <p class="text-sm text-gray-500 mt-2">Total Votes</p>
            </div>

            <div class="candidate-card p-6 flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Candidate B</h2>
                <div class="text-5xl font-extrabold text-indigo-600" id="count-b">0</div>
                <p class="text-sm text-gray-500 mt-2">Total Votes</p>
            </div>

            <div class="candidate-card p-6 flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Candidate C</h2>
                <div class="text-5xl font-extrabold text-indigo-600" id="count-c">0</div>
                <p class="text-sm text-gray-500 mt-2">Total Votes</p>
            </div>

            <div class="candidate-card p-6 flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Candidate D</h2>
                <div class="text-5xl font-extrabold text-indigo-600" id="count-d">0</div>
                <p class="text-sm text-gray-500 mt-2">Total Votes</p>
            </div>
        </div>
    </main>
    <button id="verify-btn" class="verify-btn w-full">
        <a href="homepage.html">Return to homepage</a> 
    </button>

    <script>

        function updateVoteCounts() {
            const counts = {
                'count-a': document.getElementById('count-a'),
                'count-b': document.getElementById('count-b'),
                'count-c': document.getElementById('count-c'),
                'count-d': document.getElementById('count-d')
            };


            for (const id in counts) {
                const currentCount = parseInt(counts[id].textContent, 10);
                const newCount = currentCount + Math.floor(Math.random() * 5); 
                counts[id].textContent = newCount;
            }
        }

        setInterval(updateVoteCounts, 3000);

        document.addEventListener('DOMContentLoaded', updateVoteCounts);
    </script>
</body>
</html>
