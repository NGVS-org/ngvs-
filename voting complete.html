<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGVS - Vote Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .success-card {
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            animation: fadeInScale 0.6s ease-in-out forwards;
            opacity: 0;
            transform: scale(0.9);
        }
        .home-btn {
            background-color: #4f46e5;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .home-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center">

    <div class="container success-card">
        <div class="mb-6">
            <svg class="w-24 h-24 text-green-500 mx-auto animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Vote Submitted!</h1>
        <p class="text-xl text-gray-600 mb-8">Thank you for participating in the election.</p>
        <a href="../homepage.html"> 
        <button id="home-btn" class="home-btn">
            Return to Homepage
        </button>
        </a> 
    </div>
</body>
</html>
